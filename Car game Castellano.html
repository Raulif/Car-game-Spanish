<!doctype html>
<html lang = "eng">
	<head>
		<meta charset = "utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<title>Car game</title>
	</head>

<body>
  <div class="sky">
		<img id="car-icon" src="https://github.com/Raulif/Car-game/raw/master/car.png">
  </div>
  <div class="road">
		<div class="textContainer">
			<textarea id="outputBox" placeholder="ARRANCA el coche y vamos a dar una vuelta!"></textarea>
		</div>
	</div>
  <div class="lower-part">

		<div class="btn-field">
      <button class="btn" id="start-btn">ARRANCAR</button>
      <button class="btn stop-on" id="stop-btn">APAGAR</button>
      <button class="btn" id="drive-btn">CONDUCIR</button>
      <button class="btn" id="addFuel-btn">REPOSTAR</button>
      <button class="btn" id="turn-btn">GIRAR</button>
			<div id="fuel-cont">
				<div id="fuel-level"></div>
			</div>
			<div id="fuel-label">COMBUSTIBLE</div>
		</div>
  </div>
</body>



<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script src="code.js"></script>
</html>
